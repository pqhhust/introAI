<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm đường đi ngắn nhất - Phường Liễu Giai</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
        }

        .map-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }

        /* Lớp bản đồ nền */
        #background-map {
            width: 100%;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Lớp đè bản đồ với tìm đường */
        #foreground-map {
            width: 100%;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.7; /* Đặt độ mờ để nhìn thấy nền */
            z-index: 1;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: auto;
            z-index: 2;
        }

        .controls {
            text-align: center;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            margin: 0 5px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.8);
            padding: 20px;
            z-index: 3;
        }
    </style>
</head>


    <div>
        <img id="background-map" src="/lieu_giai_map.png" alt="Nền bản đồ Liễu Giai">
    </div>

    
</body>
</html>
